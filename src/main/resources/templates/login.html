<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<meta charset="UTF-8">
<title>Test Page</title>
</head>
<body>

<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal" method="post" action="/goToHomeAfterLogin" th:object="${user}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="email" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors ="*{dni}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" placeholder="password" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors ="*{password}"></span>	
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
