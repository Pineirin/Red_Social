<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Publicaciones</h2>
  <form class="navbar-form" action="/publication/list">         
  	<div class="form-group">             
  	<input name="searchText" type="text" class="form-control" size="50"                 
  	placeholder="Buscar por titulo o descripcion o email de usuario"/>         
  	</div>         
  	<button type="submit" class="btn btn-default">Buscar</button>  
  </form>
	 
  <p>Las publicaciones de la aplicaci√≥n son las siguientes:</p>                                                                                      
  <div th:fragment="tablePublications" id="tablePublications">
  <div class="table-responsive">     
  <table class="table table-hover" >
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Titulo</th>
        <th>Texto</th>
        <th>Fecha</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="publication : ${publicationsList}">
	    <td th:text="${publication.user.email}">c@hotmail.com</td>
	    <td th:text="${publication.title}">titulo</td>
	    <td th:text="${publication.description}">texto</td>
	    <td th:text="${publication.date}">Fecha</td>
	  </tr>
	</tbody>
  </table>
  </div>
  </div>
  <footer th:replace="fragments/pagination"/>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
