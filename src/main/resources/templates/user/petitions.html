<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Usuarios</h2>
  <p>Usted a recibido las siguientes solicitudes de amistad:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover" th:fragment="tablePetitions" id="tablePetitions">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="user : ${usersList}">
	    <td th:text="${user.name}"> Carlos</td>
	    <td th:text="${user.email}">c@hotmail.com</td>
	    <td>
	    	<div th:if="${#lists.contains(usuariosDestinos, user)}">
	    		
	    		<button type="button" th:id="${'aceptPetitionButton' + user.id}"
 				class="btn btn-default">Aceptar petici√≥n</button>
 				<script th:inline="javascript">
 				/*<![CDATA[*/
 		 		$( "#aceptPetitionButton[[${user.id}]]" ).click(function() {
 		 		$.get( "/user/[[${user.id}]]/aceptPetition", function( data ) {
 		 		var numberPage = [[${param.page}]];
 		 		var urlUpdate = '/user/petitions/update';
 		 		if ( numberPage != null ){
 		 		urlUpdate += "?page="+numberPage[0];
 		 		}
 				$("#tablePetitions").load(urlUpdate);
 		 		});
 		 		});
 		 		/*]]>*/
 				</script> 
 		
	    	</div>
	    </td>
	  </tr>
	</tbody>
  </table>
  </div>
    <footer th:replace="fragments/pagination"/>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
