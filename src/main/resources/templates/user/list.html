<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Solicitudes de amistad</h2>
  <form class="navbar-form" action="/user/list">         
  	<div class="form-group">             
  	<input name="searchText" type="text" class="form-control" size="50"                 
  	placeholder="Buscar por email o nombre"/>         
  	</div>         
  	<button type="submit" class="btn btn-default">Buscar</button>  
  </form> 
  <p>Los usuarios de la aplicación son los siguientes:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="user : ${usersList}">
	    <td th:text="${user.name}"> Carlos</td>
	    <td th:text="${user.email}">c@hotmail.com</td>
	    <td>
	    
	   <div>
 		
 		<div th:if="${!user.equals(currentUser)}">
 			<div th:if="${#lists.contains(usuariosDestinos, user)}">
	    		
	    		<button type="button" th:id="${'cancelPetitionButton' + user.id}"
 				class="btn btn-default">Cancelar petición</button>
 				<script th:inline="javascript">
 				/*<![CDATA[*/
 		 		$( "#cancelPetitionButton[[${user.id}]]" ).click(function() {
 		 		$.get( "/user/[[${user.id}]]/cancelPetition", function( data ) {
 		 		var numberPage = [[${param.page}]];
 		 		var urlUpdate = '/user/list/update';
 		 		if ( numberPage != null ){
 		 		urlUpdate += "?page="+numberPage[0];
 		 		}
 				$("#tableUsers").load(urlUpdate);
 		 		});
 		 		});
 		 		/*]]>*/
 				</script> 
 		
	    	</div>
	    	
	    	 <div th:unless="${#lists.contains(usuariosDestinos, user)}">
 		
 				<button type="button" th:id="${'sendPetitionButton' + user.id}"
 				id="sendPetitionButton[[${user.id}]]"
 				class="btn btn-info">Agregar amigo</button>
 				<script th:inline="javascript">
 				/*<![CDATA[*/
 		 		$("#sendPetitionButton[[${user.id}]]" ).click(function() {
 		 		$.get( "/user/[[${user.id}]]/sendPetition", function( data ) {
 		 		var numberPage = [[${param.page}]];
 		 		var urlUpdate = '/user/list/update';
 		 		if ( numberPage != null ){
 		 		urlUpdate += "?page="+numberPage[0];
 		 		}
 				$("#tableUsers").load(urlUpdate);
 		 		});
 		 		});
 		 	/*]]>*/
 			</script> 
 
 			</div>
 		</div>
	    </div>	
 		
	    </td>
	  </tr>
	</tbody>
  </table>
  </div>
  <footer th:replace="fragments/pagination"/>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
