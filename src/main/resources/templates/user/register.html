<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<meta charset="UTF-8">
<title>Test Page</title>

</head>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Registro</h2>
  <form class="form-horizontal" method="post" action="/user/register">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" placeholder="nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="email" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" placeholder="password" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rePassword">Reintroducir password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="rePassword" placeholder="reintroducir password" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
